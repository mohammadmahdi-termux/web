<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('image/World\ Map.svg');
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  position: relative;
  width: 60%; /* Decrease the width of the box */
  height: 60%; 
  background: rgba(255,255,255,0.1);
  box-shadow: 0 15px 35px rgba(0, 140, 255, 0.281);
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
}

.box::before {
  content: "";
  position: absolute;
  top: -75px; /* Increase the size of the image */
  left: 50%;
  transform: translateX(-50%);
  width: 160px; /* Increase the size of the image */
  height: 160px; /* Increase the size of the image */
  border-radius: 50%;
  background: url('image/img.png');
  background-size: cover;
  overflow: hidden; /* Ensure the image does not overflow into the box */
}

.social-links {
  display: flex;
  justify-content: space-around;
}

.social-links a {
  width: 45px; 
  height: 45px; 
  background-size: cover;
  border-radius: 60%; 
}

.social-links a.telegram {
  background-image: url('image/telegram.svg');
}

.social-links a.github {
  background-image: url('image/github.svg');
}

.social-links a.instagram {
  background-image: url('image/instagram.svg');
}

.social-links a.email {
  background-image: url('image/gmail.svg');
}

@media only screen and (max-width: 600px) {
  .box {
    width: 90%;
    height: 70%;
  }
  body {
    background-size: 100% 100%;
  }
}
</style>
</head>
<body>

<div class="box">
  <div></div>
  <div class="social-links">
    <a href="https://t.me/your_username" class="telegram"></a>
    <a href="https://github.com/your_username" class="github"></a>
    <a href="https://www.instagram.com/your_username" class="instagram"></a>
    <a href="mailto:your_email@gmail.com" class="email"></a>
  </div>
</div>

</body>
</html>
